<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <!--input checkbox cria uma caixa selecionavel que fica ativa quando apertada e desativa quando apertado novamente-->
            <input type="checkbox" id="menu" class="container__botao">
            <!--label é uma etiqueta associado a um elemento de controle, no caso ele associa o click na área container_imagem (onde fica nossa imagem) 
            ao input de id menu que criamos-->
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Desing & UX</a>
                </li>

            </ul> 
            <img class="container__imagem" src="./assets/Logo.svg" alt="Ícone AluraBooks">
        </div>

        <div class="container">
            <a class="container__imagem" href="#"><img src="./assets/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="./assets/Compras.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="./assets/Usuário.svg" alt="Meu perfil"></a>
        </div>    
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que você precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?"> <!-- input search é um input de pesquisa e o placeholder coloca o texto que some ao escrever-->
    </section>

    <section class="carrossel">
        <h2 class=" carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./assets/ApacheKafka.svg" alt="Livro Apache"></div>
            <div class="swiper-slide"><img src="./assets/Portugol.svg" alt="Livro Portugol"></div>
            <div class="swiper-slide"><img src="./assets/Tuning.svg" alt="Livro Tuning"></div>
            <div class="swiper-slide"><img src="./assets/Arquitetura.svg" alt="Livro Arquitetura"></div>
            <div class="swiper-slide"><img src="./assets/Javascript.svg" alt="Livro Javascript"></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
        });
    </script>
</body>
</html>
